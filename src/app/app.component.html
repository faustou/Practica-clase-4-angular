<h1> Lista de Alumnos </h1>

<ul ngClass="bloqueul">
  <li *ngFor="let alumno of alumnos; let i = index">
    <h2>
      Alumno: {{alumno.nombre}} - Edad: {{alumno.edad}}
    </h2>
    <h2 [ngClass]="alumno.nota >= 7 ? 'aprobado' : 'desaprobado' ">
      Calificacion: {{alumno.nota}}
    </h2>
    <h3 [ngClass]="alumno.estado === 'aprobado' ? 'aprobado' : 'desaprobado' ">
      Estado: {{alumno.estado}}
    </h3>
    <br><br>
  </li>
</ul>
